<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>Interactive Background changer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container text-center">
<h2 class="mb-4 text-primary">ðŸŽ¨ Background changer</h2>
<!-- color picker-->
<input type ="color"id="colorPicker"class="form-control w-25 mx-auto mb-3">
<!--Buttons-->
<div class="mb-3">
<button class="btn btn-success me-2"onclick="changeColor()">change Background</button>
<button class="btn btn-warning"onclick="randomColor()">Random color</button>
</div>
<p class="text-secondary">pick a color or click Random color to change the background!</p>
</div>
<script>
// change background using color picker
function changeColor() {
let color = document.getElementById("colorPicker").value;
document.body.style.backgroundColor = color;
alert("Background color changed to " + color); // popup
}
// Random color generator
function randomColor() {
let random ='#' +Math.floor(Math.random()*16777215).toString(16);
document.body.style.backgroundColor =random;
alert("Random background Color:"+ random);//popup;
}
//Live preview while selecting color
document.getElementById("colorPicker").oninput =function() {
document.body.style.backgroundColor = this.value;
};
</script>
</body>
</html>
